services:
  api:
    build: .
    command: python -m uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    restart: unless-stopped

  ui:
    build: .
    command: python -m streamlit run src/frontend/app.py --server.address 0.0.0.0 --server.port 8501
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    depends_on:
      - api
    restart: unless-stopped
